<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <header>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>
        <main>
            <div class="row">
                <!-- Input Nome Cognome -->
                <div class="col-4">
                    <label for="nome">Nome Cognome Passeggero</label>
                    <input type="text" name="nome-cognome" class="form-control" id="nome"
                        placeholder="Inserisci nome e cognome">
                </div>
                <!-- Input Km -->
                <div class="col-4">
                    <div class="mb-3">
                        <label for="cognome">Km da percorrere</label>
                        <input type="text" name="km-percorrere" class="form-control" id="km"
                            placeholder="Inserisci il numero dei km">
                    </div>
                </div>
                <!-- Input Età-->
                <div class="col-4">
                        <label for="eta">Fascia d'età</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected disabled>Scegli</option>
                            <option value="minorenne">0-17</option>
                            <option value="maggiorenne">18-65</option>
                            <option value="over-65">>65</option>
                        </select>
                    </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
