<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5 text-center">
        <header>
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        </header>
        <main>
            <!-- Aggiungo form -->
            <form action="">
                <div class="row">
                    <!-- Input Nome Cognome -->
                    <div class="col-4">
                        <label for="nome-user">Nome Cognome Passeggero</label>
                        <input type="text" name="nome-cognome" class="form-control" id="nome-user"
                            placeholder="Inserisci nome e cognome" required>
                    </div>
                    <!-- Input Km -->
                    <div class="col-4">
                        <div class="mb-3">
                            <label for="km-user">Km da percorrere</label>
                            <input type="text" name="km-percorrere" class="form-control" id="km-user"
                                placeholder="Inserisci il numero dei km" required>
                        </div>
                    </div>
                    <!-- Input Età-->
                    <div class="col-4">
                        <label for="eta-user">Fascia d'età</label>
                        <select class="form-select" aria-label="Default select example" id="eta-user" required>
                            <option value="" selected disabled>Scegli l'età</option>
                            <option value="minorenne">0-17</option>
                            <option value="maggiorenne">18-65</option>
                            <option value="over-65">>65</option>
                        </select>
                    </div>
                </div>
                <div>
                    <button id="btn-genera" class="btn btn-primary ">Genera</button>
                    <button id="btn-annulla" class="btn btn-danger ">Annulla</button>
                </div>
            </form>
            <div class="tuo-biglietto mt-5">
                <h2>IL TUO BIGLIETTO</h2>
                <!-- TABELLA -->
                <table class="table table-bordered table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Nome Passeggero</th>
                            <th scope="col">Offerta applicata</th>
                            <th scope="col">Prezzo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="output-nome"></td>
                            <td id="output-offerta"></td>
                            <td id="output-prezzo"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
